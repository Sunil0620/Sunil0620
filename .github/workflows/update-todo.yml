name: Todoist Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *" # Runs every 2 hours

jobs:
  update-readme:
    name: Update README with Todoist stats
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch Todoist Stats and Save to Env
        run: |
          echo "Fetching Todoist stats..."
          TODOIST_DATA=$(curl -s "https://api.todoist.com/sync/v9/completed/get_stats" \
            -H "Authorization: Bearer ${{ secrets.TODOIST_API_KEY }}")

          COMPLETED_TODAY=$(echo "$TODOIST_DATA" | jq -r '.days_items[0].total_completed // 0')
          TOTAL_COMPLETED=$(echo "$TODOIST_DATA" | jq -r '.completed_count // 0')
          KARMA_POINTS=$(echo "$TODOIST_DATA" | jq -r '.karma // 0')
          LONGEST_STREAK=$(echo "$TODOIST_DATA" | jq -r '.goals.max_daily_streak.count // 0')
          CURRENT_STREAK=$(echo "$TODOIST_DATA" | jq -r '.goals.current_daily_streak.count // 0')

          COMPLETED_TODAY=${COMPLETED_TODAY%.*}
          TOTAL_COMPLETED=${TOTAL_COMPLETED%.*}
          KARMA_POINTS=${KARMA_POINTS%.*}
          LONGEST_STREAK=${LONGEST_STREAK%.*}
          CURRENT_STREAK=${CURRENT_STREAK%.*}

          echo "KARMA_POINTS=$KARMA_POINTS" >> $GITHUB_ENV
          echo "COMPLETED_TODAY=$COMPLETED_TODAY" >> $GITHUB_ENV
          echo "TOTAL_COMPLETED=$TOTAL_COMPLETED" >> $GITHUB_ENV
          echo "LONGEST_STREAK=$LONGEST_STREAK" >> $GITHUB_ENV
          echo "CURRENT_STREAK=$CURRENT_STREAK" >> $GITHUB_ENV

      - name: Commit and Push Changes
        run: |
          git config --local user.email "sunilsaini5652@gmail.com"
          git config --local user.name "Sunil0620"

          sed -i "s|🏆[[:space:]]*.*Karma Points.*|🏆  $KARMA_POINTS Karma Points           |" README.md
          sed -i "s|🌸[[:space:]]*Completed .*tasks today.*|🌸  Completed $COMPLETED_TODAY tasks today           |" README.md
          sed -i "s|✅[[:space:]]*Completed .*tasks so far.*|✅  Completed $TOTAL_COMPLETED tasks so far           |" README.md
          sed -i "s|⏳[[:space:]]*Longest streak is .*days.*|⏳  Longest streak is ${LONGEST_STREAK} days           |" README.md
          sed -i "s|🔥[[:space:]]*Current streak is .*days.*|🔥  Current streak is ${CURRENT_STREAK} days|" README.md

          if [[ -n $(git status --porcelain) ]]; then
            git add README.md
            git commit -m "📝 Update Todoist stats"
            git push origin main
          else
            echo "No changes to commit"
          fi
